version: '3.8'

services:
  interview-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Next.js 的 NEXT_PUBLIC_* 变量需要在构建时可用
        # 这些变量从 .env.build 文件读取（由 deploy-linode.sh 创建）
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
    container_name: v0-interview-app
    ports:
      - "3001:3000"  # 使用 3001 端口，避免与现有应用冲突
    env_file:
      - .env.build  # 构建时使用的环境变量（NEXT_PUBLIC_*）
      - .env.production  # 运行时使用的所有环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

