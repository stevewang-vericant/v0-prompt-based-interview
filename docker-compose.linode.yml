version: '3.8'

services:
  interview-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Next.js 的 NEXT_PUBLIC_* 变量需要在构建时可用
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
    container_name: v0-interview-app
    ports:
      - "3001:3000"  # 使用 3001 端口，避免与现有应用冲突
    env_file:
      - .env.production  # 所有环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: v0-interview-postgres
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma:/docker-prisma  # 挂载 Prisma 文件以便初始化
    ports:
      - "5433:5432"  # 映射到 5433 避免与主机 PostgreSQL 冲突
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

